<!DOCTYPE html>
<html lang="en" data-theme="mu" data-secondary-diff="75"><!-- These are the default values -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MU Koloreak</title>
    <link rel="stylesheet" href="/css/mu-koloreak.css">
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/draperez/mu-css-koloreak@main/css/mu-koloreak.css"-->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/koloreak_aukeratu.js" defer></script>
</head>
<body>
    <header>
        <div id="theme-pickers">
            <select id="select-theme">
                <option value="mu" selected>Mu</option>
                <option value="mu-secondary">Mu Secondary</option>
                <option value="mgep">MGEP</option>
                <option value="pro">Pro</option>
                <option value="huezi">Huezi</option>
                <option value="eteo">Eteo</option>
                <option value="asfabrik">Asfabrik</option>
                <option value="bbf">BBF</option>
                <option value="cta">CTA</option>
                <option value="laranja">Laranja</option>
                <option value="magenta">Magenta</option>
                <option value="berdea">Berdea</option>
                <option value="urdina">Urdina</option>
                <option value="beltza">Beltza</option>
                <option value="iluna">Iluna</option>
                <option value="grisa">Grisa</option>
                <option value="zuria">Zuria</option>
            </select>
            <input type="range" id="select-secondary-diff" min="0" max="360" value="75">
            <label for="select-secondary-diff" id="secondary-diff-value">075</label>
        </div>
        <h1 class="bg-primary">
            MU Koloreak (Primary)
        </h1>
    </header>
    <section>
        <p class="bg-secondary">Secondary</p>
        <p class="bg-primary-180">Primary 180</p>
        <p class="bg-secondary-180">Secondary 180</p>
    </section>
    
</body>
</html>
