name: Publish mu-koloreak.css to Gist

on:
  push:
    paths:
      - 'css/mu-koloreak.css'
  workflow_dispatch:

jobs:
  publish-gist:
    name: Publish or update Gist
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: ${{ secrets.MU_KOLOREAK_GIST_ID }}
          gist_file_name: mu-koloreak.css
          file_path: css/mu-koloreak.css
          file_type: text

      - name: Output gist URL
        if: success()
        run: |
          echo "Gist published/updated. See the action log for the returned Gist URL." 
